    // Copyright 2021 Observable, Inc.
    // Released under the ISC license.
    // https://observablehq.com/@d3/line-chart
    function LineChart(data, {
        //x = ([x]) => x, // given d in data, returns the (temporal) x-value
        //y = ([, y]) => y, // given d in data, returns the (quantitative) y-value
        x = (x) => x.id / 10,
        y1 = (y) => y.adc0,
        y2 = (y) => y.adc1,
        y3 = (y) => y.adc2,
        defined, // for gaps in data
        curve = d3.curveLinear, // method of interpolation between points
        marginTop = 20, // top margin, in pixels
        marginRight = 30, // right margin, in pixels
        marginBottom = 30, // bottom margin, in pixels
        marginLeft = 40, // left margin, in pixels
        width = 640, // outer width, in pixels
        height = 400, // outer height, in pixels
        xType = d3.scaleLinear, // the x-scale type
        xDomain, // [xmin, xmax]
        xRange = [marginLeft, width - marginRight], // [left, right]
        yType = d3.scaleLinear, // the y-scale type
        yDomain, // [ymin, ymax]
        yRange = [height - marginBottom, marginTop], // [bottom, top]
        yFormat, // a format specifier string for the y-axis
        yLabel = "Напряжение", // a label for the y-axis
        color = "currentColor", // stroke color of line
        strokeLinecap = "round", // stroke line cap of the line
        strokeLinejoin = "round", // stroke line join of the line
        strokeWidth = 1.5, // stroke width of line, in pixels
        strokeOpacity = 1, // stroke opacity of line
    } = {}) {

        // Compute values.
        const X = d3.map(data, x);
        const Y1 = d3.map(data, y1);
        const Y2 = d3.map(data, y2);
        const Y3 = d3.map(data, y3);
        var I = d3.range(X.length);
        if (defined === undefined) defined = (d, i) => !isNaN(X[i]) && !isNaN(Y2[i]);
        const D = d3.map(data, defined);

        const y_max = Math.max(d3.max(Y1), d3.max(Y2), d3.max(Y3));

        // Compute default domains.
        if (xDomain === undefined) xDomain = d3.extent(X);
        if (yDomain === undefined) yDomain = [0, y_max];

        // Construct scales and axes.
        var xScale = xType(xDomain, xRange); //d3.scaleLinear .domain[0.500] .range([marginLeft, width - marginRight]) 40..1890
        var yScale = yType(yDomain, yRange); //d3.scaleLinear
        //const xAxis = d3.axisBottom(xScale).ticks(width / 80).tickSizeOuter(0);

        const xAxis = d3.axisBottom(xScale)
            .ticks(width / 80)
            .tickSizeOuter(0);

        const yAxis = d3.axisLeft(yScale).ticks(height / 40, yFormat);

        // Construct a line generator.
        var line1 = d3.line()
            //.defined(i => D[i])
            .curve(curve)
            .x(i => xScale(X[i]))
            .y(i => yScale(Y1[i]));

        const line2 = d3.line()
            //.defined(i => D[i])
            .curve(curve)
            .x(i => xScale(X[i]))
            .y(i => yScale(Y2[i]));

        const line3 = d3.line()
            //.defined(i => D[i])
            .curve(curve)
            .x(i => xScale(X[i]))
            .y(i => yScale(Y3[i]));

        const zoom = d3.zoom()
            .translateExtent([[marginLeft, marginTop], [width - marginRight, height - marginBottom]])
            .extent([[marginLeft, marginTop], [width - marginRight, height - marginBottom]])
            .scaleExtent([1, 10])
            .on("zoom", zoomed);

        const svg = d3.create("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("viewBox", [0, 0, width, height])
            .attr("style", "max-width: 100%; height: auto; height: intrinsic;")
            .call(zoom)
            .on("click", reset);

        const gx = svg.append("g")
            .attr("class", "x-axis")
            .attr("transform", `translate(0,${height - marginBottom})`)
            .call(xAxis);

        const gy = svg.append("g")
            .attr("class", "y-axis")
            .attr("transform", `translate(${marginLeft},0)`)
            .call(yAxis)
            .call(g => g.select(".domain").remove())
            .call(g => g.selectAll(".tick line").clone()
                .attr("x2", width - marginLeft - marginRight)
                .attr("stroke-opacity", 0.1))
            .call(g => g.append("text")
                .attr("x", -marginLeft)
                .attr("y", 10)
                .attr("fill", "currentColor")
                .attr("text-anchor", "start")
                .style('fill', 'red')
                .text(yLabel))

        svg.append("path")
            .attr("class", "line")
            .attr("fill", "none")
            .attr("stroke", "blue")
            .attr("stroke-width", strokeWidth)
            .attr("stroke-linecap", strokeLinecap)
            .attr("stroke-linejoin", strokeLinejoin)
            .attr("stroke-opacity", strokeOpacity)
            .attr("d", line1(I));

        svg.append("path")
            .attr("class", "line")
            .attr("fill", "none")
            .attr("stroke", "red")
            .attr("stroke-width", strokeWidth)
            .attr("stroke-linecap", strokeLinecap)
            .attr("stroke-linejoin", strokeLinejoin)
            .attr("stroke-opacity", strokeOpacity)
            .attr("d", line2(I));

        svg.append("path")
            .attr("class", "line")
            .attr("fill", "none")
            .attr("stroke", "orange")
            .attr("stroke-width", strokeWidth)
            .attr("stroke-linecap", strokeLinecap)
            .attr("stroke-linejoin", strokeLinejoin)
            .attr("stroke-opacity", strokeOpacity)
            .attr("d", line3(I));

        function zoomed({ transform }) {
            //const xz = transform.rescaleX(x);
            //path.attr("d", area(data, xz));
            //gx.call(xAxis, xz);

            gx.call(xAxis.scale(transform.rescaleX(xScale)));
            gy.call(yAxis.scale(transform.rescaleY(yScale)));

            //xRange.map(d => transform.applyX(d))
            //I.range(xRange.map(d => transform.applyX(d)));
            //x.range([event.transform.applyX(margin.left), event.transform.applyX(width - margin.right)]);
            svg.selectAll('.line').attr("d", line1());
            //console.log(I);
        }

        function reset() {
            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity,
                d3.zoomTransform(svg.node()).invert([width / 2, height / 2])
            );
        }

        return svg.node();
    }

    //https://observablehq.com/@robertorolon/realtime-line-chart
    RealtimeChart = (props) => {
        const [width, height] = props.size;
        const margin = { left: 25, right: 50, bottom: 100, top: 30 };

        const xScale = d3.scaleTime()
            .domain(props.xDomain)
            .range([margin.left, width - margin.right])
            .nice();

        const yScale = d3.scaleLinear()
            .domain(props.yDomain)
            .range([height - margin.bottom, margin.top]);

        const onUpdateXScale = xScale.copy();

        const xAxis = (g, scale = xScale) => {
            const drawAxis =
                d3.axisBottom(scale)
                    .ticks(d3.timeSecond.every(1))
                    .tickSize(height - margin.bottom)
                    .tickFormat((domainValue) => {
                        const formatTime = d3.timeFormat('%I:%M:%S');
                        return formatTime(domainValue);
                    });

            g.call(drawAxis)
        }

        const yAxis = (g, scale = yScale) => {
            const drawAxis = d3.axisRight(scale)
                .tickSize(width - margin.right);
            g
                .call(drawAxis)
                .call(g => g.select(".domain").remove());
        }

        const lineFunc = d3.line()
            .x(d => onUpdateXScale(d.time))
            .y(d => yScale(d.value))
            .curve(d3.curveCardinal);

        const svg = d3.create("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("font-size", "0.625rem")
            .attr("font-family", "sans-serif")
            .attr("font-weight", "bold");

        const xAxisG = svg
            .append("g")
            .attr("class", "xAxis")
            .attr("transform", d => `translate(0, ${margin.top})`)
            .call(xAxis, onUpdateXScale);

        const yAxisG = svg
            .append("g")
            .attr("class", "yAxis")
            .attr("transform", d => `translate(${margin.left}, 0)`)
            .call(yAxis, yScale);

        xAxisG
            .selectAll("g.tick")
            .select("line")
            .attr("stroke", "white");

        yAxisG
            .selectAll("g.tick")
            .select("line")
            .attr("stroke", "#bdbdbd");

        const renderData = (props) => {
            const { data, data2 } = props;

            xAxisG
                .selectAll("g.tick")
                .select("line")
                .attr("stroke", "white");

            yAxisG
                .selectAll("g.tick")
                .select("line")
                .attr("stroke", "#bdbdbd");

            svg
                .selectAll("path.line")
                .data([props.data])
                .enter()
                .append("path")
                .attr("class", "line")
                .attr("d", lineFunc)
                .style("stroke", "steelblue")
                .attr("fill", "none")
                .attr("stroke-width", "6px")
                .attr("stroke-dasharray", "0,1")
                .each(function (d) {
                    this._mySave = `0,0`;
                });

            svg
                .selectAll("path.line")
                .transition()
                .duration(750)
                .attr("d", lineFunc)
                .attrTween("stroke-dasharray", function () {
                    const length = this.getTotalLength();
                    const lastStartingValue = this._mySave.split(',')[1];
                    const int = d3.interpolate(`${lastStartingValue},${length}`, `${length},${length}`);

                    return (t) => {
                        this._mySave = int(t);
                        return this._mySave;
                    }
                });

            svg
                .selectAll("circle.pricePoint")
                .data(data2, d => d.time)
                .enter()
                .append("circle")
                .transition()
                .duration(750)
                .attr("cx", d => onUpdateXScale(d.time))
                .attr("cy", d => yScale(d.value))
                .attr("class", "pricePoint")
                .attr("r", 0)
                .attr("fill", "white")
                .style("opacity", 0)

            svg
                .selectAll("circle.pricePoint")
                .transition()
                .duration(750)
                .attr("cx", d => onUpdateXScale(d.time))
                .attr("r", d => 5)
                .attr("stroke", "steelblue")
                .attr("stroke-width", "3px")
                .attr("fill", "white")
                .style("opacity", 1);

            svg
                .selectAll("circle.pricePoint")
                .data(data, d => d.time)
                .exit()
                .remove();
        }

        return Object.assign(svg.node(), {
            update(props) {

                onUpdateXScale
                    .domain(props.xDomain);

                xAxisG
                    .transition()
                    .duration(750)
                    .call(xAxis, onUpdateXScale);

                xAxisG.select(".domain").remove();

                renderData(props);
            }
        });
    }

    var socket = new WebSocket("ws://" + location.host + "/ws");
    socket.onmessage = function (e) {
        console.log(e);
    }

</script>
